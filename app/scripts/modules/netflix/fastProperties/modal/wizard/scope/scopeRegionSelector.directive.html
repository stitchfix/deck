<div class="form-group" ng-if="fp.showIf">
  <div class="sm-label-right col-md-3">
    <b ng-class="{strike: fp.model === 'none'}">Region</b>
    <!--<span class="badge">{{newFP.regionList.length}}</span>-->
  </div>
  <div class="col-md-8">
    <select
        name="region"
        placeholder="Select region..."
        class="form-control input-sm"
        ng-model="fp.model"
        ng-change="fp.regionChanged()"
        >

      <option value=""></option>
      <option value="none" ng-if="fp.allowNone">
        none
      </option>
      <option
          ng-repeat="region in fp.regions"
          value="{{region}}"
          ng-selected="fp.model === region">
        {{region}}
      </option>
    </select>
  </div>
</div>
