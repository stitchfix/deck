<ui-select
    class="form-control input-sm"
    name="applications"
    required
    ng-model="fp.model"
    on-select="fp.appSelected({item: $item})"
    >
  <ui-select-match>
    {{$select.selected}}
  </ui-select-match>

  <ui-select-choices
      repeat="app in fp.applications | filter:$select.search"
      refresh="fp.refreshList({query:$select.search})"
      refresh-delay="0"
      >
    {{app}}
  </ui-select-choices>

</ui-select>
