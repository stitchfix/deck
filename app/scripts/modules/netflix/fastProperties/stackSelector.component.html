<select
  name="stacks"
  class="form-control input-sm"
  ng-model="fp.model"
  ng-change="fp.stackChanged()"
>

  <option value=""></option>
  <option
    value="none">
    none
  </option>
  <option
    ng-repeat="stack in fp.stacks"
    value="{{stack}}"
    ng-selected="fp.model === stack"
  >
    {{stack}}
  </option>
</select>
