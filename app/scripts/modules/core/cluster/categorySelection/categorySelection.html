<div modal-page>
  <form role="form">
    <div class="modal-header">
      <h3>Pick the cluster type:</h3>
    </div>
    <div class="modal-body">
      <div class="provider">
        <select class="form-control input-md" ng-model="command.category">
          <option ng-repeat="category in categoryOptions" value="{{category.name}}"
                  ng-selected="command.category === category">{{category.display}}</option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default" ng-click="ctrl.cancel()">Cancel</button>
      <button class="btn btn-primary" ng-click="ctrl.selectCategory()" ng-disabled="!command.category">
        <span class="glyphicon glyphicon-chevron-right"></span>
        Next
      </button>
    </div>
  </form>
</div>
