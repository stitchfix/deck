<div class="form-group">
  <div class="col-md-3 sm-label-right">
    Registry Name
  </div>
  <div class="col-md-8">
    <ui-select ng-model="$ctrl.account" class="form-control input-sm">
      <ui-select-match>{{$ctrl.account}}</ui-select-match>
      <ui-select-choices repeat="account in accounts | filter: $select.search | orderBy">
        <span ng-bind-html="account | highlight: $select.search"></span>
      </ui-select-choices>
    </ui-select>
  </div>
  <div class="col-md-1 text-center">
    <a href
       ng-click="$ctrl.refreshImages()"
       tooltip-placement="right"
       uib-tooltip="{{viewState.imagesRefreshing ? 'Images refreshing.' : 'Refresh images list' }}" >
              <span ng-class="{'glyphicon-spinning':viewState.imagesRefreshing}"
                    class="glyphicon glyphicon-refresh"></span>
    </a>
  </div>
</div>
<div class="form-group">
  <div class="col-md-3 sm-label-right">
    Organization
  </div>
  <div class="col-md-8">
    <ui-select ng-model="$ctrl.organization" class="form-control input-sm">
      <ui-select-match placeholder="No organization">{{$ctrl.organization}}</ui-select-match>
      <ui-select-choices repeat="organization in organizations | filter: $select.search | orderBy">
        <span ng-bind-html="organization || 'No organization' | highlight: $select.search"></span>
      </ui-select-choices>
    </ui-select>
  </div>
</div>
<div class="form-group">
  <div class="col-md-3 sm-label-right">
    Image
  </div>
  <div class="col-md-8">
    <ui-select ng-model="$ctrl.repository" class="form-control input-sm">
      <ui-select-match>{{$ctrl.repository}}</ui-select-match>
      <ui-select-choices repeat="repository in repositories | filter: $select.search | orderBy">
        <span ng-bind-html="repository | highlight: $select.search"></span>
      </ui-select-choices>
    </ui-select>
  </div>
</div>
<div class="form-group" ng-if="$ctrl.specifyTagByRegex">
  <div class="col-md-3 sm-label-right">
    Tag
    <help-field key="pipeline.config.docker.trigger.tag"></help-field>
  </div>
  <div class="col-md-8">
    <input type="text" class="form-control input-sm" ng-model="$ctrl.tag"/>
  </div>
</div>
<div class="form-group" ng-if="!$ctrl.specifyTagByRegex">
  <div class="col-md-3 sm-label-right">
    Tag
  </div>
  <div class="col-md-8">
    <ui-select ng-model="$ctrl.tag" class="form-control input-sm">
      <ui-select-match placeholder="No tag">{{$ctrl.tag}}</ui-select-match>
      <ui-select-choices repeat="tag in tags | filter: $select.search | orderBy">
        <span ng-bind-html="tag || 'No tag' | highlight: $select.search"></span>
      </ui-select-choices>
    </ui-select>
  </div>
</div>
